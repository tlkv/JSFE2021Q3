<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js-clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="slider-button slider-left"><i class="fas fa-arrow-left"></i></div>
    <div class="slider-button slider-right"><i class="fas fa-arrow-right"></i></div>
    <div class="main-wrapper">
        <div class="clock-old">
            <div class="clock-wrapper">
                <div class="clock-arrow hour-arrow"></div>
                <div class="clock-arrow min-arrow"></div>
                <div class="clock-arrow second-arrow"></div>
            </div>
        </div>
        <div class="clock-digital">
            <div class="digital-clock-numeric"></div>
            <div class="date-additional"></div>
        </div>
        <div class="user-greeting">
            <div class="greeting"></div>
            <input type="text" class="user-name" placeholder="[Enter name]">
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/2f1b1f79d4.js" crossorigin="anonymous"></script>
</body>

</html>
