<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.ico" />
  <title>Christmas Task</title>
  <!-- <link rel="stylesheet" href="./css/nouislider.css"> -->
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <nav class="nav-bar">
        <a class="logo"></a>
        <a href="#" class="switch-main-page">Игрушки</a>
      </nav>
      <div class="header-controls">
        <input type="search" class="search" autocomplete="off" />
        <div class="select"><span class="selected-toys-count">0</span></div>
      </div>
    </div>
  </header>
  <div class="page main-page">
    <div class="blur">
      <div class="controls">
        <div class="filters">
          <div class="controls-title">Фильтры по значению</div>
          <div class="shape">Форма: <button class="filter-item" data-group="shape" data-value="шар"></button>
            <button class="filter-item" data-group="shape" data-value="колокольчик"></button>
            <button class="filter-item" data-group="shape" data-value="шишка"></button>
            <button class="filter-item" data-group="shape" data-value="снежинка"></button>
            <button class="filter-item" data-group="shape" data-value="фигурка"></button>
          </div>
          <div class="color">Цвет: <button class="filter-item" data-group="color" data-value="белый"></button>
            <button class="filter-item" data-group="color" data-value="желтый"></button>
            <button class="filter-item" data-group="color" data-value="красный"></button>
            <button class="filter-item" data-group="color" data-value="синий"></button>
            <button class="filter-item" data-group="color" data-value="зелёный"></button>
          </div>
          <div class="size">Размер: <button class="filter-item" data-group="size" data-value="большой"></button>
            <button class="filter-item" data-group="size" data-value="средний"></button>
            <button class="filter-item" data-group="size" data-value="малый"></button>
          </div>
          <div class="favorite-container">Только любимые: <div class="form-group">
              <button class="filter-item" data-group="favorite" data-value="favorite"></button>
              <!-- <input type="checkbox" class="favorite-input" id="checkbox" />
              <label for="checkbox" class="favorite-input-label"></label> -->
            </div>
          </div>
          <div class="filtered-counter">Выбрано игрушек: <span class="filtered-counter-number"></span></div>
        </div>
        <div class="range">
          <div class="controls-title">Фильтры по диапазону</div>
          <div class="count">
            <span class="control-span">Количество экземпляров:</span>
            <div class="count-slider-container  slider-container">
              <!-- <output class="slider-output">1</output> -->
              <div class="count-slider"></div>
              <!-- <output class="slider-output">12</output> -->
            </div>
          </div>
          <div class="year">
            <span class="control-span">Год приобретения:</span>
            <div class="year-slider-container slider-container">
              <!-- <output class="slider-output">1940</output> -->
              <div class="year-slider"></div>
              <!-- <output class="slider-output">2020</output> -->
            </div>
          </div>
        </div>
        <div class="sort">
          <div class="controls-title">Сортировка</div>
          <select class="sort-select">
            <option selected value="sort-default">По умолчанию</option>
            <option value="sort-name-asc">По названию от А до Я</option>
            <option value="sort-name-desc">По названию от Я до А</option>
            <option value="sort-year-asc">По году покупки по возрастанию</option>
            <option value="sort-year-desc">По году покупки по убыванию</option>
          </select>
          <button class="reset reset-filters">Сброс фильтров</button>
          <button class="reset reset-local">Сброс localStorage</button>
        </div>
      </div>
      <div class="nothing-found hide">Извините, совпадений не обнаружено</div>
      <div class="toy-container"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-data">
        <p class="copyright">©</p>
        <p class="year">2021</p>
        <a class="github-username" href="https://github.com/tlkv" target="_blank"">TLKV</a>        
      </div>
      
      <a class=" rss-logo" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer"></a>
      </div>
  </footer>
</body>

</html>
