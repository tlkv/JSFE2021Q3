<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.ico" />
  <title>Christmas Task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header" id="header">
    <div class="header-container">
      <nav class="navigation">
        <a class="logo"></a>
        <a href="#">Toys</a>
      </nav>
      <div class="header-control-panel">
        <input type="search" class="search" autocomplete="off" />
        <div class="select">В избранном: <span class="selected-toys-count">0</span></div>
      </div>
    </div>
  </header>
  <div class="main-menu"></div>
  <div class="tree"></div>
  <div class="page">
    <div class="background-effect">
      <div class="control-panel" id="control-panel">
        <div class="range">
          <div class="control-panel-title">Фильтры по диапазонам</div>
          <div class="count">
            <span class="control-span">Количество экземпляров:</span>
            <div class="count-slider-container  slider-container">
              <div class="count-slider"></div>
            </div>
          </div>
          <div class="year">
            <span class="control-span">Год приобретения:</span>
            <div class="year-slider-container slider-container">
              <div class="year-slider"></div>
            </div>
          </div>
        </div>
        <div class="filters">
          <div class="control-panel-title">Фильтры по параметрам</div>
          <div class="shape">Форма: <button class="filter-item" data-group="shape" data-value="шар"></button>
            <button class="filter-item" data-group="shape" data-value="колокольчик"></button>
            <button class="filter-item" data-group="shape" data-value="шишка"></button>
            <button class="filter-item" data-group="shape" data-value="снежинка"></button>
            <button class="filter-item" data-group="shape" data-value="фигурка"></button>
          </div>
          <div class="color">Цвет: <button class="filter-item" data-group="color" data-value="белый"></button>
            <button class="filter-item" data-group="color" data-value="желтый"></button>
            <button class="filter-item" data-group="color" data-value="красный"></button>
            <button class="filter-item" data-group="color" data-value="синий"></button>
            <button class="filter-item" data-group="color" data-value="зелёный"></button>
          </div>
          <div class="size">Размер: <button class="filter-item" data-group="size" data-value="большой"></button>
            <button class="filter-item" data-group="size" data-value="средний"></button>
            <button class="filter-item" data-group="size" data-value="малый"></button>
          </div>
          <div class="favorite-container">Только любимые: <div class="form-group">
              <button class="filter-item" data-group="favorite" data-value="favorite"></button>
            </div>
          </div>
          <div class="filtered-counter">Всего выбрано (фильтры + поиск): <span class="filtered-counter-number"></span></div>
        </div>
        <div class="sort">
          <div class="control-panel-title">Сортировка</div>
          <select class="sort-select">
            <option selected value="sort-default">По умолчанию</option>
            <option value="sort-name-asc">По названию от А до Я</option>
            <option value="sort-name-desc">По названию от Я до А</option>
            <option value="sort-year-asc">По году покупки по возрастанию</option>
            <option value="sort-year-desc">По году покупки по убыванию</option>
          </select>
          <div class="reset-buttons-wrapper">
            <button class="reset-btn reset-filters">Сбросить фильтры</button>
            <button class="reset-btn reset-local">Сбросить настройки</button>
          </div>
        </div>
      </div>
      <div class="nothing-found hide-opacity">Извините, совпадений не обнаружено</div>
      <div class="toy-container"></div>      
    </div>
  </div>
  <footer class="footer">
    <div><a class="git" href="https://github.com/tlkv" target="_blank">TLKV</a></div>
    <div>© 2021</div>
    <div><a href="https://rs.school/js/" target="_blank"><img class="rslogo" src="./assets/svg/rs_school_js.svg" alt="rs"></a></div>
  </footer>
  <a href="#control-panel" class="up-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="1em" height="1em" focusable="false" aria-hidden="true" class="svgr-icons">
      <path d="M3.7 6.7l3.8-3.8V15h1V2.9l3.8 3.8.7-.7-5-5-5 5z"></path>
    </svg>
  </a>
</body>

</html>
